<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    body { background: red; }
    .form-container { max-width: 500px; margin:50px auto; padding:20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Contact Form</h4>
      <form id="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbyAFd7sid4llKOdOUUvdH3E7qZzDh1UY-9Mvm5kl8fHkF0a-tEivQpN2X4CHKiw9YWc/exec" target="hidden_iframe">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <!-- Hidden iframe to prevent page reload -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      form.submit();
      swal("Success!", "Your form has been submitted.", "success");
      form.reset();
    });
  </script>
</body>
</html>
